<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge alert alert-">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="carousel.css">
    <title>Document</title>
</head>

<body>
    <div class="conteienr">
        <div class="row">
            <div class="col-4">
                <div id="myslide" class="carousel" data-bs-ride="slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/id/80/200/300" class="d-blok w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/90/200/300" class="d-blok w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/100/200/300" class="d-blok w-100">
                        </div>
                        <div class="carousel-body">
                            <button class="carousel-control-prev" data-bs-target="#myslide" data-bs-slide=" prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visualy hidden"></span>
                        </button>
                            <button class="carousel-control-next" data-bs-target="#myslide" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visualy hidden"></span>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa " crossorigin="anonymous "></script>
</body>

</html>
